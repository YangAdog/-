<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 國文，英文，數學 => 輸入成績
    計算平均
    判斷是否及格
    最後給予等級
    A:90分以上
    B:80分以上
    C:70分以上
    D:60分以上
    不及格 => 死當 ! -->

    國文 <input type="number" id="chinese" min="0" max="100">
    英文 <input type="number" id="english" min="0" max="100">
    數學 <input type="number" id="math" min="0" max="100">
    <br>
    <br>
    <button id="btn">得知結果</button>
    <br>
    <br>
    <button id="reset">清空</button>
    <br>
    <br>
    平均分數: <span id="avg"></span>
    <br>
    等級: <span id="result"></span>
    <script>
        //取得物件
        let chinese = document.querySelector('#chinese');
        let english = document.querySelector('#english');
        let math = document.querySelector('#math');
        let btn = document.querySelector('#btn');
        let reset = document.querySelector('#reset');
        let result = document.querySelector('#result');
        let avg = document.querySelector('#avg');

        btn.addEventListener('click', function () {
            //計算平均
            let avgScore = ((chinese.value * 1 + english.value * 1 + math.value * 1) / 3).toFixed(2);
                //avgScore = avgScore.toFixed(2); 取完數要再放進去, toFixed 取兩位數字整數
            let resultClass = '';
            console.log(avgScore);
            //判斷成績
            if (avgScore >= 90) {
                resultClass = 'A';
            } else if (avgScore >= 80) {
                resultClass = 'B';
            } else if (avgScore >= 70) {
                resultClass = 'C';
            } else if (avgScore >= 60) {
                resultClass = 'D';
            } else {
                resultClass = '不及格';
            }
            console.log(avgScore);
            console.log(resultClass);
            avg.innerHTML = avgScore;
            result.innerHTML = resultClass;
            // innerHTML => HTML的所有子層

        });

        reset.addEventListener('click', function () {
            chinese.value = '';
            english.value = '';
            math.value = '';
            avg.innerHTML = '';
            result.innerHTML = '';
        });

    </script>
</body>

</html>
