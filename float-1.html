<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box-1 {
            height: 100px;
            width: 100px;
            background-color: rgb(161, 59, 93);
            float: left;
        }

        #box-2 {
            height: 200px;
            width: 200px;
            background-color:purple;
            float: right;
        }

        #box-3 {
            height: 200px;
            width: 200px;
            background-color:olivedrab ;
            clear: right;
        }
    </style>
</head>
<body>
    <div id="box-1">A</div>
    <div id="box-2">B</div>
    <div id="box-3">C</div>
</body>
</html>
