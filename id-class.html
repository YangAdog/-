<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .box-red {
            background-color: red;
            margin-bottom: 100px;
        }

        .box-blue {
            background-color: blue;
        }

        .box-green {
            background-color: green;
        }

        .box-border {
            border: 1px solid black;
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="box box-red box-border"></div>
    <div class="box box-blue"></div>
    <div class="box box-green"></div>
</body>

</html>
