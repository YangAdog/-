<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box-1 {
            width: 150px;
            height: 100px;
            background-color: orchid;
            float:left;
        }

        #box-2 {
            width: 200px;
            height: 100px;
            background-color: blueviolet;
            float:left;
            clear:left;
        }

        #box-3 {
            width: 300px;
            height: 300px;
            background-color: green;
            float: right;
        }

    </style>
</head>

<body>
    <div id="box-1">A</div>
    <div id="box-2">B</div>
    <div id="box-3">C</div>
</body>

</html>
