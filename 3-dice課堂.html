    <script>
        // 先宣告
        let selects = document.querySelectorAll('select');
        let start = document.querySelector('.start');
        let tbody = document.querySelector('tbody');

        // 按下開始後執行
        start.addEventListener('click', function () {
            tbody.innerHTML = ''; // 先清空表格
            let round = 0; // 一開始的回合數
            let times = 0; // 比對次數

            while (true) {

                    let dice = getRandom(6, 1);
                    // result += dice;

                    if (dice == selects[i].value) {
                        times++;
                    } else {
                        times = 0;
                    };

                    if (dice == 1) {
                        diceIcon += `⚀`;
                    } else if (dice == 2) {
                        diceIcon += `⚁`;
                    } else if (dice == 3) {
                        diceIcon += `⚂`;
                    } else if (dice == 4) {
                        diceIcon += `⚃`;
                    } else if (dice == 5) {
                        diceIcon += `⚄`;
                    } else {
                        diceIcon += `⚅`;
                    };
                };

                round++;
                tbody.innerHTML +=
                                `<tr>
                                    <td>第${round}回合</td>
                                    <td>${diceIcon}</td>
                                </tr>`;

                if (times == 3) {
                    break;
                };
