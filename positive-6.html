<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>MDFK</title>
    <style>
        #box-1 {
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            margin: auto;
            position: relative;
        }

        #box-2 {
            width: 50px;
            height: 50px;
            background-color: blueviolet;
            position: absolute;
            right: 0;
            top:calc(50% - 25px);

        }
    </style>
</head>

<body>
    <div id="box-1">
        <div id="box-2"></div>
    </div>

</body>

</html>
